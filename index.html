<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./sctipt.js" defer></script>
</head>
<body>
    <container>
        <fieldset class="choose-symbol">
            <input type="text" name="player-one-name" id="player-one-name" placeholder="default name">
            <legend>Player One, select your name & symbol for the game</legend>
            <div>
                <input type="radio" name="symbol" id="X" value="X">
                <label for="X">X</label>
            </div>
            <div>
                <input type="radio" name="symbol" id="O" value="O">
                <label for="O">O</label>
            </div>
            <div>
                <input type="radio" name="symbol" id="U" value="U">
                <label for="U">U</label>
            </div>

        </fieldset>
        <grid></grid>
    </container>
</body>
</html>
